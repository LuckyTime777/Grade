    <h1>- GRADE CALCULATOR -</h1>
    <h4>Enter score (0-100)<input type="text" name="" id="score">
    <button onclick="submit()">CUT GRADE</button></h4>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ลำดับ</th>
            <th scope="col">ช่วงคะเเนน</th>
            <th scope="col">เกรด</th>
            
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>80-100</td>
            <td>Grade A</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>75-79</td>
            <td>Grade B+</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>70-74</td>
            <td>Grade B</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>65-69</td>
            <td>Grade C+</td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>60-64</td>
            <td>Grade C</td>
          </tr>
          <tr>
            <th scope="row">6</th>
            <td>55-59</td>
            <td>Grade D+</td>
          </tr>
          <tr>
            <th scope="row">7</th>
            <td>50-54</td>
            <td>Grade D</td>
          </tr>
          <tr>
            <th scope="row">8</th>
            <td>0-49</td>
            <td>Grade E</td>
          </tr>
        </tbody>
      </table>
      <h2 id="grade"></h2>
</body>
<script>
    function submit(){
        var Sg = document.getElementById("score").value;
        if(Sg < "0"){
            document.getElementById("grade").innerHTML = "Score not met";
        } else if(Sg < 50){
            document.getElementById("grade").innerHTML = "Grade E";
        } else if(Sg < 55){
            document.getElementById("grade").innerHTML = "Grade D";
        } else if(Sg < 60){
            document.getElementById("grade").innerHTML = "Grade D+";
        } else if(Sg < 65){
            document.getElementById("grade").innerHTML = "Grade C";
        } else if(Sg < 70){
            document.getElementById("grade").innerHTML = "Grade C+";
        } else if(Sg < 75){
            document.getElementById("grade").innerHTML = "Grade B";
        } else if(Sg < 80){
            document.getElementById("grade").innerHTML = "Grade B+";
        } else if(Sg <= 100){
            document.getElementById("grade").innerHTML = "Grade A";
        } else{
            document.getElementById("grade").innerHTML = "Score not met";
        }
    }
</script>
